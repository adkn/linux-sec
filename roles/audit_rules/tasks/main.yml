  yum:
    name: '{{ item }}'
    state: present
  with_items:
    - audit
    - audispd-plugins
    - rsyslog
  when: ansible_distribution in ['RedHat', 'AlmaLinux', 'Scientific']

- name:
  apt:
    name: '{{ item }}'
    state: present
  with_items:
    - auditd
    - audispd-plugins
    - rsyslog
  when: ansible_distribution in ['Debian', 'Ubuntu']


# sudoers hardening 


- name: "File Permissions - Verify Permissions on /etc/sudoers"
  file:
      dest: /etc/sudoers
      mode: 0440
      owner: root
      group: root


- name: Authentication - sudoers - forbid includedir
  lineinfile:
      dest: /etc/sudoers
      regexp: 'includedir'
      state: absent
      backup: yes

